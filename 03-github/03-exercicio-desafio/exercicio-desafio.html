<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Exercício Desafio: Perfil</title>
</head>

<body>

  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1>Perfil/Bio</h1>
  </header>

  <div>

    <!-- Section 1: Bio -->
    <section>
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2>Meu Nome</h2>

      <!-- Image with link -->
      <img src="https://placehold.it/200x200" alt="Your Name">

      <!-- Paragraph with embedded link -->
      <p>Crie um parágrafo curto sobre você mesmo ou gere um texto qualquer usando o <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
    </section>

    <!-- Section 2: Contact Info -->
    <section>

      <!-- h2: Tier-2 Headline -->
      <h2>Info de Contato</h2>

      <!-- Unordered list -->
      <ul>
        <li><strong>Email:</strong> <a href="#">seuemail@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">seu link</a></li>
        <li><strong>Portfolio:</strong> <a href="#">Logo Logo</a></li>
      </ul>

    </section>
  </div>

</body>

</html>

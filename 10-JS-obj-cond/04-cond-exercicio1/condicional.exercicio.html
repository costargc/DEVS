<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

        // usuário vai falar qual é o horario ex.: agora 11;
        // página do site ... bom dia, boa tarde e boa noite. (document.write)

        // declara variavel
        var hora;
        var resposta;

        // capturar input do usuário
        hora = prompt("que hora que é agora?")

        // condicional
        if (hora < 12) {
            document.write("Bom dia!")
        }

        else if (hora < 18) {
            document.write("Boa tarde!")
        }

        else {
            document.write("Boa Noite!")
        }




    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>


    <script>

        // usuário vai colocar um número...
        // resposta se par falar é par... se não é ímpar.

        var numero;
        // capturar imput do usuário
        numero = prompt("Qual é o seu número")

        resto = numero % 2; //"mod"

        if (numero == 0) {
            document.write("esse número é zero!!!")
        }

        // conditional
        else if (resto == 0) {
            document.write("esse número é par")
        }
        else {
            document.write("esse número é ímpar")
        }

    </script>



</body>

</html>
